<html>
<head>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function(){
      $.ajax({
        url: "https://api-mainnet.magiceden.dev/v2/collections/degods/stats",
        type: "GET",
        success: function(data){
          var floorPrice = data.floorPrice;
          $("#floorPrice").text(floorPrice);
        }
      });
    });
  </script>
</head>
<body>
  <div id="floorPrice"></div>
</body>
</html>
