<!DOCTYPE html>
<html>
  <head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(document).ready(function() {
        $.ajax({
          type: "GET",
          url: "https://api-mainnet.magiceden.dev/v2/collections/degods/stats",
          success: function(data) {
            if (data && data.floor_price) {
              $("#floor-price").text(data.floor_price);
            } else {
              $("#floor-price").text("Floor price data not available");
            }
          },
          error: function(jqXHR, textStatus, errorThrown) {
            $("#floor-price").text("An error occurred: " + errorThrown);
          }
        });
      });
    </script>
  </head>
  <body>
    <div id="floor-price">Loading...</div>
  </body>
</html>
